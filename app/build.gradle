plugins {
    id 'songify.android.application'
}

android {
    dynamicFeatures = [
            ":feature:home",
            ":feature:login",
            ":feature:premium",
    ]
}

betterDynamicFeatures {
    externalResources {
        style("Theme_Translucent_NoTitleBar")
    }
}

dependencies {
    api projects.feature.homePublic
    api projects.feature.premiumPublic
    api projects.library.loading.public
    api projects.library.spotify.internal
    api projects.library.session.public

    implementation libs.betterDynamicFeaturesRuntime
    implementation libs.core.splashscreen
    implementation libs.featureDelivery
    implementation libs.material
    implementation projects.feature.loginPublic
    implementation projects.library.bottomNavigation.public
    implementation projects.library.di.public
    implementation projects.library.theme.public
}
